spring:
  application:
    name: redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8776
debug: false
